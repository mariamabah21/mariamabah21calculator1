<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="javascript.js"></script>
    <div class="container">
        <div class="calculator">
            <form id="form-calculator">
                <div class="display">
                    <input id="space" type="text" name="display">
                </div>
                <div>
                    <input class="press btn" type="button" value="7">
                    <input class="press btn" type="button" value="8">
                    <input class="press btn" type="button" value="9">
                    <input class="press btn" type="button" value="รท">
                </div>
                <div>
                    <input class="press btn" type="button" value="4">
                    <input class="press btn" type="button" value="5">
                    <input class="press btn" type="button" value="6">
                    <input class="press btn" type="button" value="x">
                </div>
                <div>
                    <input class="press btn" type="button" value="1">
                    <input class="press btn" type="button" value="2">
                    <input class="press btn" type="button" value="3">
                    <input class="press btn" type="button" value="-">
                </div>
                <div>
                    <input class="press btn" type="button" value="0">
                    <input class="press btn" type="button" value="AC">
                    <input class="press btn" type="button" value="=">
                    <input class="press btn" type="button" value="+">
                </div>
            </form>

        </div>
    </div>
</body>

</html>
